<html>
<head>
<style>


.blur 
{filter: blur(4px); }
.brightness
 {filter: brightness(0.30); }
.contrast
 {filter: contrast(180%); }
.grayscale
 {filter: grayscale(100%); }
.huerotate 
{filter: hue-rotate(200deg); }
.invert
 {filter: invert(100%); }
.opacity 
{filter: opacity(70%); }
.saturate 
{filter: saturate(70); }
.sepia 
{filter: sepia(100%); }
.shadow
 {filter: drop-shadow(8px 8px 10px green); }
.flip
{transform:scaleX(-1);}
.flipp
{filter:FlipH;}
</style>
</head>

<body>
<img src="hemioz.jpg" alt="Pineapple" width="300" height="300">
<img class="blur"             src="hemioz.jpg" alt="Pineapple" width="300" height="300">
<img class="brightness"  src="hemioz.jpg" alt="Pineapple" width="300" height="300">
<img class="contrast"      src="hemioz.jpg" alt="Pineapple" width="300" height="300">
<img class="grayscale"    src="hemioz.jpg" alt="Pineapple" width="300" height="300">
<img class="huerotate"  src="hemioz.jpg" alt="Pineapple" width="300" height="300">
<img class="invert"          src="hemioz.jpg" alt="Pineapple" width="300" height="300">
<img class="opacity"       src="hemioz.jpg" alt="Pineapple" width="300" height="300">
<img class="saturate"      src="hemioz.jpg" alt="Pineapple" width="300" height="300">
<img class="sepia"         src="hemioz.jpg" alt="Pineapple" width="300" height="300">
<img class="shadow"    src="hemioz.jpg" alt="Pineapple" width="300" height="300">
<img class="flip"           src="hemioz.jpg" alt="Pineapple" width="300" height="300">
</body>
</html>
