<html>
<body onload="func2()">
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="hemioz.jpg" alt="Smiley" width="100" height="100">
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="hemioz.jpg" alt="Smiley" width="500" height="500">
<p>The function bigImg() is triggered when the user moves the mouse pointer over the image.</p>
<p>The function normalImg() is triggered when the mouse pointer is moved out of the image.</p>
<script>
function bigImg(x) {
    x.style.height = "200px";
    x.style.width = "200px";
}
function normalImg(x) {
    x.style.height = "100px";
    x.style.width = "100px";
}
function func2()
{
alert("Page loaded successfully");
}
</script>
</body>
</html>
